<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Input Mode</title>
    </head>

    <body>
        <form>
            <fieldset>
                <label for="num">Numeric Keypad:</label>
                <input type="number" id="num" inputmode="numeric">
            </fieldset>

            <fieldset>
                <label for="email">Email Keypad:</label>
                <input id="email" inputmode="email" type="email">
            </fieldset>

            <fieldset>
                <label for="tel">Telefone Keypad:</label>
                <input id="tel" inputmode="tel">
            </fieldset>

            <fieldset>
                <label for="url">Url Keypad:</label>
                <input id="url" inputmode="url" type="url">
            </fieldset>

            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </form>

    </body>

</html>
