<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>

        <h1> IFrames </h1>

        <p>Logo abaixo a página da Siac...</p>

        <iframe src="https://www.siacsistemas.com.br" frameborder="0" width="100%" height="600"></iframe>

        <p>Agora a página do Google</p>

        <iframe src="https://google.com." frameborder="0" width="100%" height="600" name="meuFrame"></iframe>

        <p>ifram como destino de um link</p>
        <a href="https://siac.net.br" target="meuFrame">clique aqui para siac net</a>
    </body>

</html>
