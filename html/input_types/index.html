<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Novos Input Types</title>
    </head>

    <body>
        <form>
            <fieldset>
                <label for="inpColor">color : </label>
                <input type="color" id="inpColor" />
            </fieldset>

            <fieldset>
                <label for="ipnDate">date : </label>
                <input type="date" id="inpDate" />
            </fieldset>

            <fieldset>
                <label for="inpDateTime">DateTime :</label>
                <input type="datetime" id="inpDateTime" />
            </fieldset>

            <fieldset>
                <label for="inpdatetime-local">DateTime Local : </label>
                <input type="datetime-local" id="inpdatetime-local" />
            </fieldset>

            <fieldset>
                <label for="inpMonth">Month : </label>
                <input type="month" id="inpMonth" />
            </fieldset>

            <fieldset>
                <label for="inpTime">Time : </label>
                <input type="time" id="inpTime" />
            </fieldset>

            <fieldset>
                <label for="inpWeek">Week : </label>
                <input type="week" id="inpWeek" />
            </fieldset>


            <fieldset>
                <label for="inpRange">Range : </label>
                <input type="range" id="inpRange" />
            </fieldset>

            <fieldset>
                <label for="inpNumber">Nubmer : </label>
                <input type="number" id="inpNumber" />
            </fieldset>

            <fieldset>
                <label for="inpTel">tel : </label>
                <input type="tel" id="inpTel" />
            </fieldset>

            <fieldset>
                <label for="inpSearch">Search : </label>
                <input type="search" id="inpSearch" />
            </fieldset>

            <fieldset>
                <label for="inpEmail">email : </label>
                <input type="email" id="inpEmail" multiple="true" />
            </fieldset>

            <fieldset>
                <label for="inpUrl">url : </label>
                <input type="url" id="inpUrl" />
            </fieldset>

            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </form>

    </body>

</html>
