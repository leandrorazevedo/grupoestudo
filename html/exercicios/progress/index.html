<!DOCTYPE html>
<html>

    <style>
        progress,
        meter,
        input[type=range] {
            width: 300px;
        }
    </style>

    <body>

        <video id="vdUrso" width="300" height="200" controls poster="./siac.jpg">
            <source src="./movie.mp4" type="video/mp4" />
            <source src="./mov_bbb.ogv" type="video/ogg" />
            O browser não suporta a tag video.
        </video>

        <br>

        <fieldset>
            <legend>Elemento progress</legend>
            <progress id="progress" value="0" max="0"> </progress>
        </fieldset>

        <fieldset>
            <legend>Elemento meter</legend>
            <meter id="meter" min="0" max="0" value="0" low="25" high="75" optimum="50"></meter>
        </fieldset>

        <fieldset>
            <legend>Elemento range</legend>
            <input type="range" value="0" id="range" step="0.1">
        </fieldset>


        <br>
        <button id="btnPlay">play</button>
        <button id="btnPause">pause</button>

        <script>

            const meuVideo = document.getElementById('vdUrso');
            const btnPlay = document.getElementById('btnPlay');
            const btnPause = document.getElementById('btnPause');

            // elementos de progresso / medição
            const progress = document.getElementById('progress');
            const meter = document.getElementById('meter');
            const range = document.getElementById('range');

            window.onload = (ev) => {
                progress.max = meuVideo.duration;
                meter.max = meuVideo.duration;
                range.setAttribute('max', meuVideo.duration);
            };

            btnPlay.onclick = function (event) {
                meuVideo.play();
            }

            btnPause.addEventListener('click', event => {
                meuVideo.pause();
            });

            meuVideo.ontimeupdate = () => {
                progress.setAttribute('value', meuVideo.currentTime);
                meter.setAttribute('value', meuVideo.currentTime);
                range.value = meuVideo.currentTime;

            }

        </script>


    </body>

</html>
